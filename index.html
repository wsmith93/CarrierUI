<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrier</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
</head>

<!-- As you can see, most of the content here is static at the moment and just for demonstration purposes! --!>

<body>

    <!-- APP LOGO -->
    <img src="img/logo.png" alt="Carrier Logo" class="app-logo">

    <div class="container">

        <!-- LEFT SIDEBAR: CHANNEL LIST -->
        <div class="left-sidebar">
            <h2>IDSB DEMO CHATROOM</h2>
            <h3>Share your thoughts!</h3>
            <ul class="channel-list" id="channelList">
                <li class="channel active" data-channel="general"># general</li>
                <li class="channel" data-channel="random"># random</li>
                <li class="channel" data-channel="tech"># tech</li>
            </ul>
        </div>

        <!-- CHAT WINDOW -->
        <div class="chat-window">
            <div class="chat-header" id="chatHeader"># General</div>
            <div class="messages" id="messages-container"></div>

            <!-- MESSAGE INPUT AREA -->
            <div class="input-area">
                <button id="emojiButton">ðŸ˜€</button>
                <input type="file" id="fileInput" style="display: none;">
                <button id="attachFileButton">ðŸ“Ž</button>
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button id="sendButton">Send</button>
            </div>
            <div id="emojiPickerContainer" class="emoji-picker-container"></div> <!-- Moved to avoid layout issues -->
        </div>

        <!-- RIGHT SIDEBAR: USER LIST -->
        <div class="right-sidebar">
            <h2>Users</h2>
            <ul class="user-list" id="userList">
                <li class="user" data-status="online">
                    <div class="avatar" style="background-image: url('img/avatars/alice.png');"></div><span>Alice</span>
                </li>
                <li class="user" data-status="online">
                    <div class="avatar" style="background-image: url('img/avatars/user.png');"></div><span>You</span>
                </li>
                <li class="user" data-status="away">
                    <div class="avatar" style="background-image: url('img/avatars/bob.png');"></div><span>Bob</span>
                </li>
                <li class="user" data-status="offline">
                    <div class="avatar" style="background-image: url('img/avatars/charlie.png');"></div><span>Charlie</span>
                </li>
            </ul>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
